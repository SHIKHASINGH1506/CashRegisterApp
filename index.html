<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <section class="section">
        <h1 class="heading">Cash Register Manager</h1>
        <p class="description">Enter the bill amount and cash given by the customer and know minimum number of notes to
            return.</p>
        <div>
            <div class="label">Bill Amount:</div>
            <input type="number" id="bill-amount" />
            <button id="next-button" style="display: block;">Next</button>
        </div>

        <br />
        <div class="cashGivenInput" style="display: none;">
            <div class="label">Cash Given: </div>
            <input type="number" id="cash-given" />
            <button id="check-button" style="display: block;">Check</button>
        </div>
        <p id="error-message"></p>
        <div class="table-container" style="display: none">
            <div>Return Cash</div>
            <table id="change-table">
                <tr>
                    <th>No of Notes</th>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                </tr>
                <tr>
                    <th>Note Available</th>
                    <td>2000</td>
                    <td>500</td>
                    <td>100</td>
                    <td>20</td>
                    <td>10</td>
                    <td>5</td>
                    <td>1</td>
                </tr>
            </table>
        </div>
    </section>

</body>
<script src="index.js"></script>

</html>
